<html>
<head>
    <title>drySlides</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="dryslide.js"></script>
    <script>
        $(document).ready(function(){
        
            // Set starting slide to 0
            var drySlideStart = 0;
            // Get slide number if it exists
            if (window.location.hash) {
                var start = window.location.hash.replace('#','');
                drySlideStart = ( parseInt(start) - 1 );
            }
        

            drySlide({
                id           : 'drySlide',
                linking      : {
                    enabled  : true
                },
                mainSlide    : 4,
                navigation   : true,
                primaryContentAnimation : {
                    slideWidth   : '350px',
                    speed : 400,
                    type  : 'slide-left',  // Defaults to fade-out
                },
                speed        : 200, // this is in milliseconds
                startFrame   : drySlideStart, // the start frame activated
                visibleCount : 7
            });
        });
    </script>
</head>
<body>


<div class="dryContentContainer" data-id="drySlide">
    <ul class="dryContent">
        <li><img src="images/1.jpg" width="350" height="200" /></li>
        <li><img src="images/2.jpg" width="350" height="200" /></li>
        <li><img src="images/3.jpg" width="350" height="200" /></li>
        <li><img src="images/4.jpg" width="350" height="200" /></li>
        <li><img src="images/5.jpg" width="350" height="200" /></li>
        <li><img src="images/6.jpg" width="350" height="200" /></li>
        <li><img src="images/7.jpg" width="350" height="200" /></li>
        <li><img src="images/8.jpg" width="350" height="200" /></li>
        <li><img src="images/9.jpg" width="350" height="200" /></li>
        <li><img src="images/10.jpg" width="350" height="200" /></li>
        <li><img src="images/11.jpg" width="350" height="200" /></li>
        <li><img src="images/12.jpg" width="350" height="200" /></li>
    </ul>
</div>

<div class="dryCopyContentContainer" data-id="drySlide">
    <ul class="dryCopyContent">
        <li>Copy Content 1</li>
        <li>Copy Content 2</li>
        <li>Copy Content 3</li>
        <li>Copy Content 4</li>
        <li>Copy Content 5</li>
        <li>Copy Content 6</li>
        <li>Copy Content 7</li>
        <li>Copy Content 8</li>
        <li>Copy Content 9</li>
        <li>Copy Content 10</li>
        <li>Copy Content 11</li>
        <li>Copy Content 12</li>
    </ul>
</div>

<button class="dryPreviousSlide" type="button" data-id="drySlide">Previous</button>

<!-- 
// data-current is for the start frame in the gallery
// data-id is the dedicated ID for each drySlide deployment
//
-->
<div class="drySlideContainer" data-current="0" data-id="drySlide">
    <ul class="drySlides">
        <li><img src="http://placehold.it/100x100&text=slide+1" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+2" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+3" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+4" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+5" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+6" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+7" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+8" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+9" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+10" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+11" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+12" /></li>
    </ul>
</div>

<button class="dryNextSlide" type="button" data-id="drySlide">Next</button>

<ul class="drySlideNavigation" data-id="drySlide">
</ul>
