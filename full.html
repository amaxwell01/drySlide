<html>
<head>
    <title>drySlides</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="dryslide.js"></script>
    <script>
        $(document).ready(function(){
            drySlide({
                id           : 'full',
                mainSlide    : 4,
                navigation   : true,
                primaryContent : {
                    speed : 500, // A string or number determining how long the animation will run
                    type  : 'fade-out',  // Defaults to slide-left
                },
                secondaryContent : {
                    speed : 1000,
                    type  : 'fade-out'  // Defaults to fade-out
                },
                slideContent : {
                    speed : 200,
                    type  : 'slide-left-centered'  // Defaults to fade-out
                },
                speed        : 200, // this is in milliseconds
                startFrame   : 0, // the start frame activated
                visibleCount : 7
            });
        });
    </script>
</head>
<body>


<div class="dryContentContainer" data-id="full">
    <ul class="dryContent">
        <li><img src="http://placehold.it/600x400&text=slide+1" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+2" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+3" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+4" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+5" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+6" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+7" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+8" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+9" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+10" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+11" /></li>
        <li><img src="http://placehold.it/600x400&text=slide+12" /></li>
    </ul>
    
    <ul class="drySlideNavigation" data-id="full">
    </ul>
</div>

<div class="dryCopyContentContainer" data-id="full">
    <ul class="dryCopyContent">
        <li>Copy Content 1</li>
        <li>Copy Content 2</li>
        <li>Copy Content 3</li>
        <li>Copy Content 4</li>
        <li>Copy Content 5</li>
        <li>Copy Content 6</li>
        <li>Copy Content 7</li>
        <li>Copy Content 8</li>
        <li>Copy Content 9</li>
        <li>Copy Content 10</li>
        <li>Copy Content 11</li>
        <li>Copy Content 12</li>
    </ul>
</div>

<button class="dryPreviousSlide" type="button" data-id="full">Previous</button>

<!-- 
// data-current is for the start frame in the gallery
// data-id is the dedicated ID for each drySlide deployment
//
-->
<div class="drySlideContainer" data-current="0" data-id="full">
    <ul class="drySlides">
        <li><img src="http://placehold.it/100x100&text=slide+1" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+2" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+3" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+4" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+5" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+6" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+7" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+8" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+9" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+10" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+11" /></li>
        <li><img src="http://placehold.it/100x100&text=slide+12" /></li>
    </ul>
</div>

<button class="dryNextSlide" type="button" data-id="full">Next</button>

</body>
