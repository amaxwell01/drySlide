<html>
    <head>
        <title>Responsive Dryslide</title>
        <link href="styles.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="../../dryslide.js"></script>
        <script src="scripts.js"></script>
    </head>
    <header>HEADER</header>
    <section>
        <aside class="left_one">LEFT ONE</aside>
        <aside class="left_two">LEFT TWO</aside>
    </section>
    <article>
        <div class="dryContentContainer" data-id="concealed">
            <ul class="dryContent">
                <li><img src="http://placehold.it/350x300&text=slide+1"></li>
                <li><img src="http://placehold.it/350x300&text=slide+2"></li>
                <li><img src="http://placehold.it/350x300&text=slide+3"></li>
            </ul>
        </div>

        <div class="drySlideContainer" data-id="concealed">
            <ul class="drySlides">
                <li><img src="http://placehold.it/100&text=slide+1"></li>
                <li><img src="http://placehold.it/100&text=slide+2"></li>
                <li><img src="http://placehold.it/100&text=slide+3"></li>
            </ul>
        </div>

        <button class="dryPreviousSlide" type="button" data-id="concealed">Previous</button>
        <button class="dryNextSlide" type="button" data-id="concealed">Next</button>    </article>
    <aside class="right">RIGHT</aside>
</html>
